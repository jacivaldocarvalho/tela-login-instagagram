<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/apresentacao-celular.png" alt="instagram apresentação">
        </div>

        <div class="instagram-login">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo" >
                <div class="user-login">
                    <form>
                        <input type="text" name="email" placeholder="Telefone, nome de usuário ou email"/><br/>
                        <input type="password" name="senha" placeholder="Senha"/>
                    </form>
                </div>
                <a href="#" class="instagram-entrar">Entrar</a>
                <p>OU</p>
                <a href="#" class="instagram-entrar-facebook">
                    <img src="./img/facebook-icon.png" alt="facebook" width="13px" height="13px" >
                    <b>Entrar com o Facebook</b> 
                </a>
                <a href="#" class="instagram-esqueceu"> esqueceu a senha? </a>        
            </div>

            <div class="group">
                <p class="not-account">Não tem uma conta? 
                    <span class="link-blue">Cadastra-se</span>
                </p>
            </div>

            <div class="get-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
